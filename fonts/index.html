<!doctype html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
        <title>CandiFonts</title>
    </head>
    <body>
        <div class="container">
            <div class="alert alert-primary mt-2 text-center" role="alert">
                <h1>CandiFonts</h1>
            </div>
            <div class="alert alert-success" role="alert">
                输入文字，寻找样式，点击复制，就是这么简单！
            </div>
            <div class="input-group mb-4">
                <textarea class="form-control" id="input" style="height: 160px; font-size: 1.5em" placeholder="文字输入这里哦~"></textarea>
            </div>
            <div id="output-area" class="pre-scrollable" style="max-height: 540px;">


            </div>
            <textarea id="syncField" style="height: 1px; opacity: 0; z-index:-10; cursor: default;" readonly></textarea>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.0.6/dist/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
        <script async src="./gen.js"></script>

        <script>
            const syncField = document.querySelector("#syncField");
            function copyText(obj) {
                let text = obj.innerText
                syncField.innerText = text;
                syncField.select();
                if (document.execCommand("copy") ) {
                    // console.log(obj);
                    $(obj).attr('data-original-title','复制成功~').tooltip('show');
                    console.log(text + " 复制成功~");
                    setTimeout(()=>{
                        $(obj).attr('data-original-title','戳我复制 =ω=');
                    }, 3000);
                }
            }
        </script>

    </body>
</html>
